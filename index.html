<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header>
        <img src="./logo.svg" alt="bank-logo">
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <div class="hov">
            <button class="login"><b>ВОЙТИ</b></button>
        </div>
        
    </header>
    <div class="container">
        <main>
            <h1>Конвертер валют онлайн</h1>
            <div class="currency-boxes">
                <div class="box1">
                    <p>У меня есть</p>
                    <div class="buttons">
                        <button class="azn active">AZN</button>
                        <button class="usd">USD</button>
                        <button class="eur">EUR</button>
                        <button class="gbp">GBP</button>
                    </div>
                    <div class="input">
                        <input class="first-input" type="number">
                        <p></p>
                    </div>
                </div>
                <div class="box2">
                    <p>Хочу приобрести</p>
                    <div class="buttons">
                        <button class="azn">AZN</button>
                        <button class="usd active">USD</button>
                        <button class="eur">EUR</button>
                        <button class="gbp">GBP</button>
                    </div>
                    <div class="input">
                        <input class="second-input" type="number">
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
